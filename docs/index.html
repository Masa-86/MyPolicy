<!DOCTYPE html>
<html lang="ja">
	<head>
		<h1>プライバシーポリシー</h1>
	</head>
	<body>
	個人を特定できる情報の取得及び、第三者に個人を特定できる情報を提供することはありません。
	<br>
	<br>
	アプリの利便性向上のため、匿名で、個人を特定できない範囲に細心の注意を払い、アクセス解析をしております。
	<br>
	例えば、アプリがクラッシュした時、どの部分でクラッシュしたかを匿名で送信し、バグの素早い修正に役立たせております。
	<br>
	また、デバイスやアプリバージョンの使用率、特定の機能の使用率などを解析し、アプリの改善に役立てています。
	</body>
</html>
